---
- name: Update system packages
  hosts: all
  gather_facts: true
  vars:
    update_cache: true
    upgrade_type: "safe"  # "safe" or "dist"
    autoremove: true
    reboot_if_required: false
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == "Debian"

    - name: Upgrade packages - safe upgrade (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: safe
        autoclean: true
      when:
        - ansible_facts['os_family'] == "Debian"
        - upgrade_type == "safe"
      register: apt_upgrade

    - name: Upgrade packages - dist upgrade (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
        autoclean: true
      when:
        - ansible_facts['os_family'] == "Debian"
        - upgrade_type == "dist"
      register: apt_dist_upgrade

    - name: Remove unused packages (Debian/Ubuntu)
      ansible.builtin.apt:
        autoremove: true
        purge: true
      when:
        - ansible_facts['os_family'] == "Debian"
        - autoremove | bool
    - name: Update yum packages (RHEL/CentOS)
      ansible.builtin.yum:
        name: "*"
        state: latest
        update_cache: true
      when: ansible_facts['os_family'] == "RedHat"
      register: yum_upgrade

    - name: Check if reboot is required (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      when: ansible_facts['os_family'] == "Debian"

    - name: Display update summary
      ansible.builtin.debug:
        msg: 
          - "{{ inventory_hostname }} updates completed"
          - "Reboot required: {{ reboot_required_file.stat.exists | default(false) }}"

    - name: Reboot if required and allowed
      ansible.builtin.reboot:
        reboot_timeout: 300
        msg: "Reboot initiated after system updates"
      when:
        - reboot_if_required | bool
        - reboot_required_file.stat.exists | default(false)
